<style>
#wishlist-items {
  position: relative;
  top: -60px;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  width: 100%;
  max-width: 800px;
}
.wishlist-item {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  text-align: center;
  padding: 20px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.wishlist-item:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}
.wishlist-item img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 50%;
  margin-bottom: 15px;
}
.wishlist-item h2 {
  font-size: 1.2rem;
  color: #333;
  margin-bottom: 10px;
}

.wishlist-item p {
  font-size: 1rem;
  color: #777;
  margin-bottom: 15px;
}
.remove-button {
  background-color: #ff6666;
  color: #fff;
  padding: 8px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.9rem;
  transition: background-color 0.3s;
}

.remove-button:hover {
  background-color: #ff4d4d;
}



</style>
