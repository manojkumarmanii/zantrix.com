  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="pngwing.com.png" type="image/x-icon" style="object-fit: contain;">
  <title>Zantrix</title>
</head>
<body>
  <div id="container">
    <div id="signin-page" class="page active">
      <h2>Sign In</h2>
      <form id="signin-form">
        <input type="email" id="signin-email" placeholder="Email" required />
        <input type="password" id="signin-password" placeholder="Password" required />
        <button type="submit" class="btn">Sign In</button>
      </form>
      <p id="signin-error" class="error hidden">Invalid email or password. Please try again.</p>
      <p class="switch">Don't have an account? <span id="to-signup">Sign Up</span></p>
    </div>

    <div id="signup-page" class="page hidden">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p id="signup-error" class="error hidden">Please use your specific email and password to sign up.</p>
      <p class="switch">Already have an account? <span id="to-signin">Sign In</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

  <style>
body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(to right, #6a11cb, #2575fc);
}

#container {
  width: 350px;
  padding: 20px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  text-align: center;
}

.page {
  display: none;
}

.page.active {
  display: block;
}

.hidden {
  display: none;
}

h2 {
  font-size: 2rem;
  margin-bottom: 20px;
  color: #333;
}

form {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

input {
  padding: 12px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ddd;
}

input:focus {
  border-color: #6a11cb;
  outline: none;
}

button.btn {
  padding: 12px 20px;
  background-color: #6a11cb;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button.btn:hover {
  background-color: #2575fc;
}

.error {
  color: red;
  font-size: 0.9rem;
  margin-top: 10px;
}

.switch {
  margin-top: 15px;
  font-size: 0.9rem;
  color: #6a11cb;
  cursor: pointer;
}

.switch span:hover {
  text-decoration: underline;
}

  </style>
  <script>

const correctEmail = "manojkumar@gmail.com"; 
const correctPassword = "mano@0703"; 

const signinPage = document.getElementById("signin-page");
const signupPage = document.getElementById("signup-page");
const signinForm = document.getElementById("signin-form");
const signupForm = document.getElementById("signup-form");
const toSignup = document.getElementById("to-signup");
const toSignin = document.getElementById("to-signin");
const signinError = document.getElementById("signin-error");
const signupError = document.getElementById("signup-error");


const htmlFileLink = "Home.html"; 

let isRegistered = false;

toSignup.addEventListener("click", () => {
  togglePage(signinPage, signupPage);
});

toSignin.addEventListener("click", () => {
  togglePage(signupPage, signinPage);
});

signupForm.addEventListener("submit", (e) => {
  e.preventDefault();

  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;

  if (email === correctEmail && password === correctPassword) {
    isRegistered = true; 
    signupError.classList.add("hidden");
    alert("Sign Up successful!!!...");
    window.location.href = htmlFileLink; 
  } else {
    signupError.classList.remove("hidden");
  }
});

signinForm.addEventListener("submit", (e) => {
  e.preventDefault();

  const email = document.getElementById("signin-email").value;
  const password = document.getElementById("signin-password").value;

  if (email === correctEmail && password === correctPassword) {
    signinError.classList.add("hidden");
    alert("Sign In successful!!!...");
    window.location.href = htmlFileLink; 
  } else {
    signinError.classList.remove("hidden");
  }
});

function togglePage(hidePage, showPage) {
  hidePage.classList.remove("active");
  hidePage.classList.add("hidden");
  showPage.classList.remove("hidden");
  showPage.classList.add("active");
}


  </script>
  <script src="script.js"></script>
</body>
</html>
