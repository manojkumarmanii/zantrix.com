<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Contact Page -->
<div class="contact-header">
    <h1>Get in Touch</h1>
    <p>We'd love to hear from you! Drop us a message or connect with us on social media.</p>
</div>

<div class="contact-container">
    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="submit-contact.php" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

            <button type="submit" class="btn-submit">Send Message</button>
        </form>
    </div>

    <!-- Social Media Section -->
    <div class="social-media">
        <h2>Follow Us</h2>
        <p>Stay connected through our social channels:</p>
        <div class="icons">
            <a href="#" class="icon facebook">Facebook</a>
            <a href="#" class="icon twitter">Twitter</a>
            <a href="#" class="icon instagram">Instagram</a>
            <a href="#" class="icon linkedin">LinkedIn</a>
        </div>
    </div>
</div>
<style>
    /* Header Section */
    .contact-header {
        text-align: center;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        padding: 2rem 0;
        margin-bottom: 2rem;
    }

    .contact-header h1 {
        font-size: 2.5rem;
        margin: 0;
    }

    .contact-header p {
        margin: 0.5rem 0 0;
        font-size: 1.2rem;
    }

    /* Contact Container */
    .contact-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        padding: 1rem;
    }

    /* Contact Form */
    .contact-form {
        background: #f9f9f9;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
        margin-bottom: 1rem;
        font-size: 1.8rem;
        color: #6a11cb;
    }

    .contact-form label {
        font-size: 1rem;
        color: #333;
    }

    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    .btn-submit {
        background: #6a11cb;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn-submit:hover {
        background: #2575fc;
    }

    /* Social Media Section */
    .social-media {
        text-align: center;
        background: #f3f4f6;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .social-media h2 {
        margin-bottom: 1rem;
        font-size: 1.8rem;
        color: #2575fc;
    }

    .social-media p {
        font-size: 1rem;
        color: #555;
    }

    .icons {
        margin-top: 1rem;
    }

    .icon {
        display: inline-block;
        margin: 0.5rem;
        padding: 0.8rem 1rem;
        border-radius: 5px;
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .icon.facebook {
        background: #3b5998;
    }

    .icon.twitter {
        background: #1da1f2;
    }

    .icon.instagram {
        background: #e4405f;
    }

    .icon.linkedin {
        background: #0077b5;
    }

    .icon:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
</style>
<script>
    
    const form = document.querySelector('form');
    form.addEventListener('submit', (e) => {
        e.preventDefault(); 
        alert('Thank you! Your message has been sent successfully.');
        form.reset(); 
    });
</script>

</body>
</html>
